<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <!-- link to favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <!-- link to bootstrp CDN and custom stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Results summary component</title>

    
  </head>
  <body>
    <header>

    </header>

    <main>
      <div class="container-fluid text-center">
        <div class="row d-flex justify-content-center align-items-center row-outter">
          <div class="col-md-8 col-lg-6 shadow col-outter">
            <div class="row d-flex justify-content-center align-items-center row-inner">
              <div class="col-md-6 rounded col-left">
                <div class="row align-items-center row-left">
                  <p>Your Result</p>
                  <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                  </div>
                  <div>
                    <h4>Great</h4>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-right">
                <p>Summary</p>
                <block>Reaction 80 / 100</block>
                <block>Memory 92 / 100</block>
                <block>Verbal 61 / 100</block>
                <block>Visual 72 / 100</block>
                <button class="btn btn-dark"> Continue</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </main>

    <footer>
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    </footer>
    
  </body>
</html>
