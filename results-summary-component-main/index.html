<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- link to fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css"
    />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <section class="left-col">
          <h3 class="left-title">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="remark">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="right-col">
          <h3 class="right-title">Summary</h3>
          <div class="score-list">
            <div class="list-item">
              <div class="list-item-header">
                <img
                  src="/assets/images/icon-reaction.svg"
                  alt="icon-reaction"
                />
                <b>Reaction</b>
              </div>
              <p><b>80</b> / 100</p>
            </div>
            <div class="list-item">
              <div class="list-item-header">
                <img src="/assets/images/icon-memory.svg" alt="icon-reaction" />
                <b>Memory</b>
              </div>
              <p><b>92</b> / 100</p>
            </div>
            <div class="list-item">
              <div class="list-item-header">
                <img src="/assets/images/icon-verbal.svg" alt="icon-reaction" />
                <b>Verbal</b>
              </div>
              <p><b>61</b> / 100</p>
            </div>
            <div class="list-item">
              <div class="list-item-header">
                <img src="/assets/images/icon-visual.svg" alt="icon-reaction" />
                <b>Visual</b>
              </div>
              <p><b>72</b> / 100</p>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    <footer>
  </body>
</html>
