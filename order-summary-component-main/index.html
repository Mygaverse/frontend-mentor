<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <header></header>
    <main class="card">
      <div class="card-container">
        <figure class="img-col">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        </figure>
        <section class="content-col">
          <article class="detail-row">
            <h1 class="title">Order Summary</h1>
            <p class="description">
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
          </article>
          <article class="plan-row">
            <aside class="icon-left">
              <img src="./images/icon-music.svg" alt="icon-music" />
              <header>
                <b class="name">Annual Plan</b>
                <p class="price">$59.99/year</p>
              </header>
            </aside>
            <span class="change-plan"><a href="#">Change</a></span>
          </article>
          <article class="btn-group"/>
            <button class="btn-submit" type="submit">Proceed to Payment</button>
            <button class="btn-cancel" type="submit">Cancel Order</button>
          </article>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mygaverse</a>.
    </footer>
  </body>
</html>
