<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

  <main>
    <section class="top">
      <h1><span class="light-font">We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
      <form id="form">
        <div>
          <input type="email" id="email-input" name="email" placeholder="Your Email Address ...">
          <p id="message"></p>
        </div> 
        <button type="submit">Notify Me</button>
      </form>
        
      </div>
      <figure>
        <img src="./images/illustration-dashboard.png" alt="">
      </figure>
    </section>
    
    <section class="bottom">
      <figure>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i> 
      </figure>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/dd0e3d7bad.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
