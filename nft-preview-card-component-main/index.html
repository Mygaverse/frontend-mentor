<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <title>Frontend Mentor | NFT Preview Card Component</title>
  </head>
  <body>
    <header></header>
    <main class="card">
      <div class="card-container">
        <figure class="img-col">
          <img src="./images/image-equilibrium.jpg" alt="" />
          <div class="overlay">
            <i class="icon-view"></i>
          </div>
        </figure>
        <section class="content-col">
          <h1 class="title">Equilibrium #3429</h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <article class="info-row">
            <header class="icon-left">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
              <b class="price">0.041ETH</b>
            </header>
            <header class="icon-left">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              <p class="time">3 days left</p>
            </header>
          </article>
          <hr class="line-break" />
          <article class="user-row">
            <img src="./images/image-avatar.png" alt="icon-avatar" />
            <p class="user-info">
              Creation of <span class="username">Jules Wyvern</span>
            </p>
          </article>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mygaverse</a>.
    </footer>
  </body>
</html>
